<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뉴스레터</title>
</head>
<body style="font-family: sans-serif; background-color: #f9f9f9; padding: 40px;">
<div style="max-width: 600px; margin: 0 auto; background-color: white; border-radius: 12px; box-shadow: 0 0 10px #ccc; padding: 30px; text-align: center;">

    <!-- 지식이 있는 경우 -->
    <div th:if="${hasKnowledge}">
        <h4 style="color: #5CB85C; font-size: 16px;">오늘의 질문</h4>
        <h2 th:text="${title}" style="margin-top: 10px; color: #333;"></h2>
        <p style="color: #666; margin-top: 20px;">
            혹시 답변 과정에서 확실하지 않은 부분이 있다면,<br/>
            아래 버튼을 눌러 답변을 확인해 보시길 권장드려요!
        </p>
        <a th:href="${link}" style="display: inline-block; margin-top: 20px; background-color: #5CB85C; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px;">답변 확인</a>
    </div>

    <!-- 지식이 없는 경우 -->
    <div th:unless="${hasKnowledge}">
        <h4 style="color: #5CB85C; font-size: 16px;">오늘의 질문</h4>
        <h2 style="margin-top: 10px; color: #333;">오늘은 보낼 수 있는 새로운 지식이 없어요 😢</h2>
        <p style="color: #666; margin-top: 20px;">
            내일은 더 좋은 질문으로 찾아올게요!
        </p>
    </div>

    <!-- 공통 하단 -->
    <hr style="margin: 40px 0;" />
    <div style="font-size: 14px; color: #aaa;">
        <a href="#" style="margin-right: 20px; color: #aaa;">질문 모아보기</a>
        <a href="#" style="margin-right: 20px; color: #aaa;">설정</a>
        <a href="#" style="color: #aaa;">구독 해지</a>
    </div>
</div>
</body>
</html>
